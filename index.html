<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="navbar d-flex container">
                <ul class="filters d-flex w-12 white">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
                <picture class="w-12"><img src="./img/boolean-logo.png" alt="logo" class="logo w-90 "></picture>
                <div class="function w-12 white">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </nav>
        <!-- //Navbar -->
    </header>

    <main>
        <div class="rowPosition">
            <!-- Card section  -->
            <div class="row d-flex container">
                <div class="card">
                    <div class="image">
                        <img src="./img/1.webp" alt="levisFirst" class="imageFirst imageSize">

                        <img src="./img/1b.webp" alt="levisFirstHover" class="imageSecond imageSize">
                    </div>
                    <div class="heartContainer d-flex"><span class="heart">&hearts;</span></div>
                    <div class="extraContainer">
                        <span class="discount extra">-50%</span>
                        <span class="sostenibility extra">Sostenibilit√†</span>
                    </div>
                </div>
                <!-- //Card section -->

                <!-- Item info section -->
                <div>
                    <section class="info">
                        <p class="brand"></p>
                        <h5 class="itemName"></h5>
                        <p class="discountPrice"></p>
                        <p class="price"></p>
                    </section>
                </div>
                <!-- //Item info section -->
            </div>
        </div>





        <footer>
            <div class="container">
                <div class="societyInfo">
                    <p class="societyName"></p>
                    <ul class="societyNav">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="social">
                    <p></p>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
