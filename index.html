<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="navbar d-flex container">
                <ul class="filters d-flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
                <picture><img src="./img/boolean-logo.png" alt="logo" class="logo"></picture>
                <div class="function">
                    
                </div>
            </div>
        </nav>
        <!-- //Navbar -->
    </header>

    <main>
        <!-- Card section  -->
        <div class="padding">
            <div class="card">
                <picture class="mainImg">
                    <picture class="hoverImg">

                    </picture>
                </picture>
                <div class="heart"></div>
                <div class="discount"></div>
                <div class="sostenibility"></div>
            </div>
            <!-- //Card section -->

            <!-- Item info section -->
            <div>
                <section class="info">
                    <p class="brand"></p>
                    <h5 class="itemName"></h5>
                    <p class="discountPrice"></p><p class="price"></p>
                </section>
            </div>
            <!-- //Item info section -->
        </div>

        <footer>
            <div class="container">
                <div class="societyInfo">
                    <p class="societyName"></p>
                    <ul class="societyNav">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="social">
                    <p></p>
                </div>
            </div>
        </footer>
    </main>    
</body>
</html>
